<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Grey's Anatomy
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">

  <ion-grid>
    <h1>Assista agora</h1>
    <ion-row>
      <ion-col>
        <img src="https://image.tmdb.org/t/p/w500_and_h282_face/pn6PSwyo2FoZDmdvHQ49RYwM4oI.jpg">
        <div class="banner">
          <div class="info-banner">
            <h2>Grey's Anatomy (2005)</h2> 
            <div slot="end" class="c100 p76 small light">
              <span>76%</span>
              <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
              </div>
            </div>
            <p>Avaliação dos usuários</p>
            
            <p>Temporadas: 16.ª  </p>
            <ion-button  color="danger" size="small">ASSISTIR</ion-button>
            <ion-button  fill="outline"  color="light" size="small">VER TRAILER</ion-button>
          </div>
        </div>
      </ion-col>
    
      
     
    </ion-row>

    <h1>Elenco da série</h1>
    <ion-row>
      <ion-col>
        <p>Ellen Pompeo</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/yPd4G2RcjXQPNWkKUPbWh5v1flC.jpg">
      </ion-col>
    
      
      <ion-col>
        <p>Patrick Dempsey</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/2PpaYtXdaDmNi3jap4qPIdyVesL.jpg">
      </ion-col>

      <ion-col>
        <p>Chandra Wilson</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/83Ynxlv3jV4ahkOiAEfunM7Rez2.jpg">
      </ion-col>

      
    </ion-row>

    

    
  </ion-grid>
  
  
</ion-content>
