<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Riverdale
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">

  <ion-grid>
    <h1>Assista agora</h1>
    <ion-row>
      <ion-col>
        <img src="https://image.tmdb.org/t/p/original/oT9tonZ8TDwAXrvx9U4bH5uyuy3.jpg">
        <div class="banner">
          <div class="info-banner">
            <h2>Riverdale(2017)</h2> 
            <div slot="end" class="c100 p84 small green">
              <span>84%</span>
              <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
              </div>
            </div>
            <p>Avaliação dos usuários</p>
            
            <p>Temporadas: 4.ª Temporada </p>
            <ion-button  color="danger" size="small">ASSISTIR</ion-button>
            <ion-button  fill="outline"  color="light" size="small">VER TRAILER</ion-button>
          </div>
        </div>
      </ion-col>
    
      
     
    </ion-row>

    <h1>Elenco da série</h1>
    <ion-row>
      <ion-col>
        <p>Lili Reinhart</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/7q9dCds3jDkSBo9FgtNRwOwRLxr.jpg">
      </ion-col>
    
      
      <ion-col>
        <p>Camila Mendes</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/ydsyxNXkJAY662rpnWy35sQCD7Y.jpg">
      </ion-col>

      <ion-col>
        <p>Cole Sprouse</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/mQAXL0rUGwX316d1FBBQmloZzHu.jpg">
      </ion-col>

      
    </ion-row>

    

    
  </ion-grid>
  
  
</ion-content>
