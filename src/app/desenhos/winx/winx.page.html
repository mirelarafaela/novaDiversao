<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
     Winx
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">

  <ion-grid>
    <h1>Assista agora</h1>
    <ion-row>
      <ion-col>
        <img src="assets/winx.jpg">
        <div class="banner">
          <div class="info-banner">
            <h2>Winx</h2> 
            <div slot="end" class="c100 p65 small danger">
              <span>65%</span>
              <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
              </div>
            </div>
            <p>Avaliação dos usuários</p>
            
            <p>Duração: &nbsp;&nbsp; 30min </p>
            <ion-button  color="danger" size="small">ASSISTIR</ion-button>
            <ion-button  fill="outline"  color="light" size="small">VER TRAILER</ion-button>
          </div>
        </div>
      </ion-col>
    
      
     
    </ion-row>

    
    <h1>Elenco Dubladores</h1>

      <ion-col>
        <p>Sebastian Arcelus</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/6MR2tsCcAgGduB80bIAEBgK4mLj.jpg">
      </ion-col>
  
      
    </ion-row>

    <h1>Recomendações</h1>

        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/5z5NiXdx7z30ZLzthaEyjY6asvF.jpg">
      </ion-col>
    
      
      <ion-col>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/744dPrpzK89x5H4AbFMMv0aKEgF.jpg">

      <ion-col>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/v0mLsZbQIbhW42nqTc79Oy1PHMW.jpg">
