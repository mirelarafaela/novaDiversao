<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      O Chamado da Floresta
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">

  <ion-grid>
    <h1>Assista agora</h1>
    <ion-row>
      <ion-col routerLink="/o-chamadoda-floresta">
        <img src="https://image.tmdb.org/t/p/original/1SIlV2p8355FAuKTGje9ZgtXujN.jpg">
        <div class="banner">
          <div class="info-banner">
            <h2>O chamado da floresta</h2> 
            <div slot="end" class="c100 p74 small green">
              <span>74%</span>
              <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
              </div>
            </div>
            <p>Avaliação dos usuários</p>
            
            <p>Duração: &nbsp;&nbsp; 1h20min </p>
            <ion-button  color="danger" size="small">ASSISTIR</ion-button>
            <ion-button  fill="outline"  color="light" size="small">VER TRAILER</ion-button>
          </div>
        </div>
      </ion-col>
    
      
     
    </ion-row>

    <h1>Elenco Principal</h1>
    <ion-row>
      <ion-col>
        <p>Harrison Ford</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/5M7oN3sznp99hWYQ9sX0xheswWX.jpg">
      </ion-col>
    
      
      <ion-col>
        <p>Karen Gillan</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/52kqB0Bei1TaTBx2rABrijVhhTG.jpg">
      </ion-col>

      <ion-col>
        <p>Dan Stevens</p>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/6ioq5zfiwSZbPRWY8fVUO8bWRBC.jpg">
      </ion-col>

      
    </ion-row>

    <h1>Filmes relacionados</h1>
    <ion-row>
      <ion-col>
        <img src="https://image.tmdb.org/t/p/original/mDYG6e2ycBoG8YzSz1nW28t2Gxe.jpg">
      </ion-col>
    
      
      <ion-col>
        <img src="https://image.tmdb.org/t/p/original/mDt3GkephI5yrRsEgLfdo3MYxyj.jpg">
      </ion-col>

      <ion-col>
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face/fy1eBSivZy34rtLcquSvJqC3DoB.jpg">
      </ion-col>
    </ion-row>

    
  </ion-grid>
  
  
</ion-content>
